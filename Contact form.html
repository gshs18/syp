<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>
    <link rel='stylesheet' type='text/css' href='app1.css'>
</head>
<body>
    <h5>Contact form</h5>
<table>
    <div>
        <tr><td><p>Your name</p></td>
        <td><input type='text' placeholder="First Name"> <input type='text' placeholder="Last Name"></td></tr>
    </div>
    <div>
        <tr><td><p>Your Email</p></td>
        <td><input type='text' placeholder="e.g. hello@contact.net"></td></tr>
    </div>
    <div>
        <tr><td><p>Phone*</p></td>
        <td><input type='text' placeholder='###'>
            <input type='text' placeholder='###'>
            <input type='text' placeholder='####'></td></tr>
    </div>
    <div>
        <tr><td><p>Message Subject*</p></td>
        <td><select>
                <option>Other</option>
            </select>
        </td></tr>
    </div>
    <div>
        <tr><td><p>Message*</p></td>
        <td><textarea cols="80" rows="10"></textarea></td></tr>
    </div>
    <div>
        <tr><td><p>Verification*</p></td>
        <td><input type = 'checkbox'> I'm not a robot</td></tr>
    </div>
    <div>
        <tr><td><input type="submit" value="Submit"></td></tr>
    </div>
</table>
</body>
</html>
